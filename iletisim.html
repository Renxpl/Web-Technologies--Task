  <div id="app">
    <h1>İletişim Formu</h1>
    <form @submit.prevent="submitForm">
      <div>
        <label for="name">Ad:</label>
        <input type="text" id="name" v-model="form.name" @input="validateName">
        <span v-if="errors.name">{{ errors.name }}</span>
      </div>
      <div>
        <label for="email">E-posta:</label>
        <input type="email" id="email" v-model="form.email" @input="validateEmail">
        <span v-if="errors.email">{{ errors.email }}</span>
      </div>
      <div>
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" v-model="form.phone" @input="validatePhone">
        <span v-if="errors.phone">{{ errors.phone }}</span>
      </div>
      <div>
        <label for="message">Mesaj:</label>
        <textarea id="message" v-model="form.message" @input="validateMessage"></textarea>
        <span v-if="errors.message">{{ errors.message }}</span>
      </div>
      <button type="button" @click="clearForm">Temizle</button>
      <button type="submit">Gönder</button>
    </form>
  </div>
