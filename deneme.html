<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Layout</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "nav nav"
        "section aside"
        "article aside"
        "footer footer";
      grid-gap: 10px;
      padding: 10px;
    }
    header {
      grid-area: header;
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    nav {
      grid-area: nav;
      background-color: #e9ecef;
      padding: 20px;
    }
    section {
      grid-area: section;
      background-color: #f8f9fa;
      padding: 20px;
    }
    aside {
      grid-area: aside;
      background-color: #e9ecef;
      padding: 20px;
    }
    article {
      grid-area: article;
      background-color: #f8f9fa;
      padding: 20px;
    }
    footer {
      grid-area: footer;
      background-color: #e9ecef;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Header</h1>
    </header>
    <nav>
      <h2>Navigation</h2>
    </nav>
    <section>
      <h2>Section</h2>
    </section>
    <aside>
      <h2>Aside</h2>
    </aside>
    <article>
      <h2>Article</h2>
    </article>
    <footer>
      <h2>Footer</h2>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
